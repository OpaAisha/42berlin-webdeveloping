<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Parallax Section 1 - Background Image with Message -->
    <div class="parallax1">
        <div class="message">
            <h1>Welcome to My Parallax Page</h1>
            <p>Scroll down to see the effect!</p>
        </div>
    </div>

    <!-- Black Block with Message -->
    <div class="black-block">
        <h2>This is a black block</h2>
        <p>Scroll further to discover more!</p>
    </div>

    <!-- Parallax Section 2 - Second Image with Message -->
    <div class="parallax2">
        <div class="message">
            <h1>Second Image in Parallax</h1>
            <p>You've reached the end of this section.</p>
        </div>
    </div>
</body>
</html>
