<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Table</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 50px 0;
            /* margin-bottom: 20px; */
        }
        td {
            width: 50%;
            height: 15vh;
            font-size: 14px;
            font-family: Arial;
            border: 2px solid black;
            font-weight: 150;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <td bgcolor="#66ff99" >This is the first box</td>
            <td bgcolor=#e69f97   >This is the second box</td>
        </tr>
    </table>

</body>
</html>
