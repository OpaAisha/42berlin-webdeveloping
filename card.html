<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="card">
    <h1>Your Profile Card</h1>
    <div class="table">
      <!-- Profile Picture -->
      <img src="https://media.licdn.com/dms/image/v2/D4E03AQGHRRAU6XgHQg/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1706027718601?e=1744848000&v=beta&t=BORrTmQo3H_FB0yLKpuHVMBI4gxFzcw1bQVWe3JGjzQ" alt="Profile Picture" class="profile-pic">
      
      <!-- Login Name -->
      <div class="login">aopayeva</div>
      
      <!-- Short Description -->
      <div class="description">Mathematicion</div>
      
      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzw1Tx6VFygnSYwxUqpnCCMyOfjWTQR9eUGQ&s" alt="Facebook"></a>
        <a href="#"><img src="https://i.pinimg.com/736x/da/06/e1/da06e1be9c12e606745ef470748937da.jpg" alt="Instagram"></a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPnv18lwEfBrNn-35bdxplndXNDSXxWI8f6Q&s" alt="Twitter"></a>
      </div>
      
      <!-- Contact Button -->
      <a href="" class="contact-btn">Contact</a>
    </div>
  </div>

</body>
</html>
